<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="maincard">
    <img class="dancing" src="images/illustration-hero.svg">
    <div class="summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plancard">
      <div id="icon">
        <img src="images/icon-music.svg">
      </div>
      <div class="plan">
        <p class="type">Annual Plan</p><br>
        <p class="price">$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>

    <div>
      <button class="b1" type="submit" href="">Proceed to Payment</button>
    </div>
    <div class="b2">
      <a href="">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Israel</a>.
  </div>
</body>

</html>
